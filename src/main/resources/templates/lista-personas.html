<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">EIV Prueba Ingreso</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../personas/ver">Personas</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr>
                        
                        <th scope="col">Nombre y Apellido</th>
                        <th scope="col">Fecha de nacimiento</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Correo Electronico</th>
                        <th scope="col">Localidad</th>
                        <th scope="col">Codigo Postal</th>
                        <th scope="col">Es argentino?</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Dar de baja</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="persona : ${personas}">
                        
                        <td th:text="${persona.nombreApellido}"></td>
                        <td th:text="${persona.fechNacimiento}"></td>
                        <td th:text="${persona.genero}*100/"></td>
                        <td th:text="${persona.correoElectronico}"></td>
                        <td th:text="${persona.localidad.nombre}"></td>
                        <td th:text="${persona.codigoPostal}"></td>
                        <td th:text="${persona.esArgentino}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{./editar/}+${persona.correoElectronico}" role="button">Editar</a>
                        </td>
                        <td>
                            <a class="btn btn-danger" th:href="@{./baja/}+${persona.correoElectronico}" role="button">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <span>
                  <a href="./guardar" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Agregar nueva persona</a>
                </span>
                <span class="navbar navbar-light bg-light">
                  <div class="container-fluid">
                    <form class="d-flex" th:action="@{/personas/buscar}" method="get">
                      <input class="form-control me-2" name="nombre" type="search" placeholder="Buscar" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>                    
                  </div>
                </span>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${personas.isEmpty()}">
              AÃºn no hay ninguna persona para ver
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
